# Pre-commit hooks for Fall 2025 Dashboard
# Run: pre-commit install
# Manual: pre-commit run --all-files

default_language_version:
  python: python3.13

repos:
  # UV for dependency management
  - repo: local
    hooks:
      - id: uv-lock-check
        name: Check uv.lock is up to date
        entry: uv lock --check
        language: system
        files: pyproject.toml
        pass_filenames: false

  # Ruff - Fast Python linter and formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.6
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        name: Ruff Linter
      - id: ruff-format
        name: Ruff Formatter

  # Black - Python code formatter (backup)
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3.13
        args: [--line-length=100]

  # MyPy - Static type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.14.1
    hooks:
      - id: mypy
        additional_dependencies: [
          types-Flask,
          types-PyYAML,
          types-python-dateutil,
          types-pytz,
        ]
        args: [--ignore-missing-imports, --no-namespace-packages]
        files: ^(dashboard|scripts)/.*\.py$

  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        exclude: ^\.github/workflows/
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-json
        exclude: ^docs/reference/
      - id: check-toml
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key
      - id: mixed-line-ending
        args: [--fix=lf]

  # JSON Schema validation
  - repo: local
    hooks:
      - id: validate-json-schemas
        name: Validate JSON against schemas
        entry: uv run python scripts/validate_json.py
        language: system
        files: ^content/.*\.json$
        pass_filenames: false

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.0
    hooks:
      - id: bandit
        args: [-r, dashboard/, scripts/]
        exclude: ^tests/

  # Docstring coverage
  - repo: https://github.com/PyCQA/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        files: ^(dashboard|scripts)/.*\.py$
        exclude: ^tests/
        args: [--convention=google]

  # Import sorting (handled by ruff but kept as backup)
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile, black, --line-length, "100"]

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.43.0
    hooks:
      - id: markdownlint
        args: [--fix]
        exclude: ^docs/reference/

  # YAML linting
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        args: [-d, relaxed]
        exclude: ^\.github/workflows/

  # Shell script linting
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        files: \.(sh|bash)$

  # Prevent committing to main branch (disabled for now)
  # - repo: https://github.com/pre-commit/pre-commit-hooks
  #   rev: v5.0.0
  #   hooks:
  #     - id: no-commit-to-branch
  #       args: [--branch, main]

# Local hooks for project-specific checks
  - repo: local
    hooks:
      - id: check-todo-consistency
        name: Check TODO list consistency
        entry: bash -c 'if [ -f dashboard/state/tasks.json ]; then uv run python dashboard/tools/validate.py; fi'
        language: system
        files: dashboard/state/tasks\.json$
        pass_filenames: false

      - id: update-docs
        name: Update documentation if models changed
        entry: bash -c "if git diff --cached --name-only | grep -q 'dashboard/models.py'; then echo 'Remember to update API docs with make docs-api'; fi"
        language: system
        files: dashboard/models\.py$
        pass_filenames: false
        verbose: true
