<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Syllabi - Fall 2025</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-top: 2rem;
        }
        
        .container {
            max-width: 1200px;
        }
        
        .page-header {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .page-header h1 {
            color: #333;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .page-header p {
            color: #666;
            margin: 0;
        }
        
        .course-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 1.5rem;
        }
        
        .course-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        
        .course-header {
            padding: 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .course-header.math221 {
            background: linear-gradient(135deg, #0066cc, #004499);
        }
        
        .course-header.math251 {
            background: linear-gradient(135deg, #006600, #004400);
        }
        
        .course-header.stat253 {
            background: linear-gradient(135deg, #cc6600, #994400);
        }
        
        .course-code {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }
        
        .course-name {
            font-size: 1rem;
            opacity: 0.95;
        }
        
        .course-actions {
            padding: 1.5rem;
            background: #f8f9fa;
        }
        
        .action-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        .btn-action {
            flex: 1;
            min-width: 120px;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s;
        }
        
        .btn-view {
            background: #007bff;
            color: white;
        }
        
        .btn-view:hover {
            background: #0056b3;
            color: white;
        }
        
        .btn-calendar {
            background: #28a745;
            color: white;
        }
        
        .btn-calendar:hover {
            background: #218838;
            color: white;
        }
        
        .nav-back {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #666;
            text-decoration: none;
            padding: 0.5rem 1rem;
            background: white;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            transition: all 0.3s;
        }
        
        .nav-back:hover {
            background: #f8f9fa;
            color: #333;
            transform: translateX(-3px);
        }
        
        .stats-row {
            display: flex;
            gap: 2rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #dee2e6;
        }
        
        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #666;
            font-size: 0.9rem;
        }
        
        .stat-item i {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="nav-back">
            <i class="bi bi-arrow-left"></i>
            Back to Dashboard
        </a>
        
        <div class="page-header">
            <h1><i class="bi bi-file-text"></i> Course Syllabi</h1>
            <p>Fall 2025 - Version 2 Architecture</p>
            <div class="stats-row">
                <div class="stat-item">
                    <i class="bi bi-check-circle"></i>
                    <span>{{ syllabi|length }} syllabi available</span>
                </div>
                <div class="stat-item">
                    <i class="bi bi-calendar-check"></i>
                    <span>With integrated calendars</span>
                </div>
                <div class="stat-item">
                    <i class="bi bi-palette"></i>
                    <span>Course-specific styling</span>
                </div>
            </div>
        </div>
        
        <div class="course-grid">
            {% for syllabus in syllabi %}
            <div class="course-card">
                <div class="course-header {{ syllabus.code.lower() }}">
                    <div class="course-code">{{ syllabus.code }}</div>
                    <div class="course-name">{{ syllabus.name }}</div>
                </div>
                <div class="course-actions">
                    <div class="action-buttons">
                        <a href="{{ syllabus.url }}" class="btn-action btn-view">
                            <i class="bi bi-eye"></i> View Syllabus
                        </a>
                        <a href="{{ syllabus.with_calendar_url }}" class="btn-action btn-calendar">
                            <i class="bi bi-calendar3"></i> With Calendar
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
